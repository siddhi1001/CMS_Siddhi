<div class="input_item_wrp text_area action_container">
  <div class="action_header">
      <p class="text_16 blt_text"></p>
      <p class="text_16">{{'add_comment'| translator}}</p>
      <p class="text_16 err_message" >{{err}}</p>
  </div>
  <div class="input_item_wrp text_area">
      <mat-form-field>
        <textarea [placeholder]="'leave_comment' | translator" matInput [(ngModel)]="comment"></textarea>
      </mat-form-field>
  </div>
  <div class="button-section">
    <button class = "btn_004" [mat-dialog-close]="true">{{'cancel'| translator}}</button>
    <button class = "btn_004" (click)="sendStatus('Reload')">{{'save'| translator}}</button>
  </div>
</div>

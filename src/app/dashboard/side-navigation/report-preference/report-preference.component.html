<div class="sm_popup_wrapper" style="height: auto;">
  <div class="delegation-form-holder">
    <form [formGroup]="delegationReportForm">
    </form>
  </div>
 
  <p class="text_23">Report Preferences</p>

  <div *ngFor="let item of data.selectedItems">
    <p>ReportID: {{ item.ReportID }}</p>
    <p>ReportName: {{ item.ReportName }}</p>
  </div>

  <div class="inbox_table_002">
    <div *ngIf="progbar">
      <mat-spinner></mat-spinner>
    </div>
    <div class="table_wrapper_003" *ngIf="!progbar">
      <table class="table_nrml">
        <thead>
          <tr class="no_bg">
            <th></th>
            <th>{{ 'Report Name' }}</th>
            <th>{{ 'Description' }}</th>
            <th>{{ 'Active' }}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="mat-row" *ngFor="let item of reportPreferences">
            <td><input type="checkbox" (change)="updateSelectedReportIDs(item.ReportID, $event.target.checked)"></td>
            <td>{{ item.ReportName }}</td>
            <td>{{ item.ReportDescription }}</td>
            <td>
              {{ item.Active == 1 ? 'Yes' : 'No' }}
              <img *ngIf="item.Active === 1" src="{{ basehref }}assets/images/icons/check-mark.svg" alt="Check Mark Icon">
              <img *ngIf="item.Active === 0" src="{{ basehref }}assets/images/icons/close_btn_icon.svg" alt="Close Button Icon">
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="deleg_btn_wrapper">
    <button class=".button.btn_save.mat-flat-button" style="border-style: solid;
    border-width: 1px;
    border-color: #23c3cd;
    border-radius: 22px;
    background-color: rgba(35, 195, 205, 0);
    font-size: 14px;
    color: #23c3cd;
    font-weight: bold;
    text-align: center;
    padding: 5px 20px;
    margin-right: 10px;
    margin-top: 20px;
    outline: none;
    float: right;" (click)="saveUserReportPreferences()">{{'save' | translator}}</button>
  </div>

</div>

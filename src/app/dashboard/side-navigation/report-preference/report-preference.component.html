<div class="sm_popup_wrapper" style="height: auto;">
  <div class="delegation-form-holder">
  
  </div>
 
  <p class="text_23">Report Preferences</p>

  <div *ngFor="let item of data.selectedItems">
    <p>ReportID: {{ item.ReportID }}</p>
    <p>ReportName: {{ item.ReportName }}</p>
  </div>

  <div class="inbox_table_002">
    <div *ngIf="progbar">
      <mat-spinner></mat-spinner>
    </div>
    <div class="table_wrapper_003" *ngIf="!progbar">
      <table class="table_nrml">
        <thead>
          <tr class="no_bg">
            <th></th>
            <th>{{ 'Report Name' }}</th>
            <th>{{ 'Description' }}</th>
            <th>{{ 'Active' }}</th>
          
          </tr>
        </thead>
        <tbody>
          <tr class="mat-row" *ngFor="let item of reportPreferences">
            <td><input type="checkbox" [checked]="isReportSelected(item.ReportID)" (change)="updateSelectedReportIDs(item.ReportID, $event.target.checked)"></td>
            <td>{{ item.ReportName }}</td>
            <td>{{ item.ReportDescription }}</td>
            <td>
              <!-- {{ item.Active}} -->
              <img *ngIf="item.Active == 1" src="{{basehref}}assets/images/icons/check-mark.svg" alt="Check Mark Icon" class="check-mark">
               <img *ngIf="item.Active != 1" src="{{basehref}}assets/images/icons/close_btn_icon.svg" alt="Close Button Icon" class="close-btn">
             </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="deleg_btn_wrapper">
    <button class="report-preferences-button" (click)="saveUserReportPreferences()">{{'save' | translator}}</button>
  </div>

</div>
